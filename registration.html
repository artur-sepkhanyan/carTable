<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="login">
        <form id='form-reg'>
            <label for="name">Name Surname</label>
            <input type="text" id="nameSurname" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" required>
    
            <label for="pw">Password</label>
            <input type="password" id= "pw" required>

            <label for="pw">Confirm Password</label>
            <input type="password" id= "cpw" required>
    
            <input id="rgstr_btn" type="button" value="Register" >
            
            <a href="login.html" id="goTo"><input id="rgstr_btn" type="button" value="Go to Login"></a> 
        </form>
        <script type="module" src="js/loginRegistration.js"></script>
    </div>
    
   
    
</body>
</html>
