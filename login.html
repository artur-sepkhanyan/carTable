<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginRegistration.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form id='form-login'>
    
            <label for="userName">Username or Email</label>
            <input type="email" id="userName" required>
    
            <label for="userPw">Password</label>
            <input type="password" id= "userPw" required>
    
            <input id= "log_btn" value="Login" type="submit">
            <a href="registration.html" id="goTo"><input id="rgstr_btn" type="button" value="Go to Register"></a>
        </form>
        <script src="loginRegistration.js"></script>
    </div>
</body>
</html>
