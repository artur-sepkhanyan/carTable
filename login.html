<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <form id='form-login'>

            <label for="userName" id="changeUserName" data-translate="login">Username or Email</label>
            <input type="email" id="userName" required>

            <label for="userPw" id="changePassword" data-translate="password">Password</label>
            <input type="password" id="userPw" required>

            <input id="log_btn" value="Login" type="submit" data-translate="loginButton">
            <a href="registration.html" id="goTo"><input id="rgstr_btn" type="button" value="Go to Register" data-translate="goToRegisterButton"></a>
        </form>
        <label for="language">Language</label>

        <select id="language">
            <option value="eng">English</option>
            <option value="rus">Русский</option>
            <option value="arm">Հայերեն</option>
        </select>
    </div>
    <script type="module" src="js/loginRegistration.js"></script>
</body>

</html>
